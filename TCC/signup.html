<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta | Psycotech</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .signup-container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .signup-container h2 {
      color: #78aaec;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .signup-container input,
    .signup-container select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 2px solid #78aaec;
      font-size: 1.05rem;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #00d9c0;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background .3s;
      margin-top: 5px;
    }

    .signup-container button:hover {
      background: #00b99a;
    }

    .signup-container p {
      margin-top: 10px;
    }

    .signup-container a {
      color: #78aaec;
      font-weight: bold;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }

    /* Seção opcional para agendamento */
    .agendamento-box {
      margin-top: 25px;
      padding: 15px;
      background: #f0f4f8;
      border-radius: 10px;
      text-align: left;
    }

    .agendamento-box h3 {
      font-size: 1.3rem;
      color: #78aaec;
      margin-bottom: 10px;
      text-align: center;
    }

    .agendamento-box label {
      font-size: 1rem;
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Psycotech</h1>
</header>

<div class="signup-container">
  <h2>Criar Conta</h2>
  
  <form id="signup-form">
    <input type="text" placeholder="Nome completo" required>
    <input type="email" placeholder="E-mail" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <input type="password" id="confirmar-senha" placeholder="Confirmar senha" required>

    <!-- SEÇÃO OPCIONAL DE AGENDAMENTO -->
    <div class="agendamento-box">
      <h3>Agendar primeira consulta (opcional)</h3>

      <label for="psicologo">Escolha o psicólogo:</label>
      <select id="psicologo">
        <option selected disabled>Selecione</option>
        <option value="Maria Silva">Dra. Maria Silva</option>
        <option value="João Souza">Dr. João Souza</option>
        <option value="Ana Pereira">Dra. Ana Pereira</option>
      </select>

      <label>Data:</label>
      <input type="date">

      <label>Horário:</label>
      <input type="time">
    </div>

    <button type="submit">Criar Conta</button>
  </form>

  <p>Já possui conta? <a href="login.html">Entrar</a></p>
</div>

<footer>
  <p>© 2025 Psycotech</p>
</footer>

<script>
  document.getElementById('signup-form').addEventListener('submit', function(event) {
    const senha = document.getElementById('senha').value;
    const confirmarSenha = document.getElementById('confirmar-senha').value;

    if (senha !== confirmarSenha) {
      event.preventDefault();
      alert('As senhas não coincidem. Por favor, digite novamente.');
      return false;
    }
  });
</script>
  

</body>
</html>
